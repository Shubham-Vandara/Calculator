<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Shubham Vandara</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="https://i.ibb.co/mBqpwhV/sv-circle-logo.png">
    <link
        href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator-container">
            <input type="text" class="value" placeholder="0" name="" id="">
            <div class="buttons">
                <button class="danger">AC</button>
                <button class="danger">DEL</button>
                <button class="operators">%</button>
                <button class="operators">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operators">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operators">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operators">+</button>
                <button class="zero">0</button>
                <button>.</button>
                <button class="success">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
